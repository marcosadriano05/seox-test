<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Seox</title>
</head>
<body>
  <header>
    <div>
      <div class="logo-container">
        <img src="public/menu.svg">
        <span class="logo">LOGO</span>
      </div>
  
      <label for="search" class="sr-only">
        Informe o que você procura
      </label>
  
      <div class="search-input">
        <input id="search" type="text" placeholder="O que você procura hoje?">
        <button type="button">
          <img src="public/search.svg">
        </button>
      </div>
  
      <span class="text">Comprar</span>
    </div>

    <div class="user-section">
      <span class="shopping-bag">
        <img src="public/shopping-bag.svg">
      </span>
  
      <span class="profile">
        <img src="public/profile.svg">
      </span>
  
      <span class="text">Olá, Jaqueline</span>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <section class="sidebar-profile">
        <div>
          <img src="public/porfile-opac.svg">
          <span class="camera">
            <img src="public/camera.svg">
          </span>
        </div>
        <span>
          Jaqueline de Oliveira
        </span>
      </section>

      <nav>
        <a href="#">
          <img src="public/package.svg">
          Meus pedidos
        </a>
        <a href="#">
          <img src="public/profile2.svg">
          Meus dados
        </a>
        <a href="#">
          <img src="public/location.svg">
          Endereços
        </a>
        <a href="#">
          <img src="public/measures.svg">
          Minhas medidas
        </a>
        <a href="#">
          <img src="public/account.svg">
          Minha conta
        </a>
        <a href="#">
          <img src="public/get-out.svg">
          Sair
        </a>
      </nav>
    </aside>

    <section class="purchases-open">

      <span>Meus pedidos</span>

      <div class="initial-info">
        <div class="status">
          <span>
            <img src="public/check.svg">
          </span>
  
          <div class="purchase">
            <span>
              <img src="public/package.svg">
              Pedido #17048
            </span>
            Pedido entregue!
          </div>
        </div>

        <div class="price">
          <span></span>
          <div>
            <span>R$ 980,00</span>
            <span>02 itens</span>
          </div>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
