<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Seox</title>
</head>
<body>
  <header>
    <div>
      <div class="logo-container">
        <img src="public/menu.svg">
        <span class="logo">LOGO</span>
      </div>
  
      <label for="search" class="sr-only">
        Informe o que você procura
      </label>
  
      <div class="search-input">
        <input id="search" type="text" placeholder="O que você procura hoje?">
        <button type="button">
          <img src="public/search.svg">
        </button>
      </div>
  
      <span class="text">Comprar</span>
    </div>

    <div class="user-section">
      <span class="shopping-bag">
        <img src="public/shopping-bag.svg">
      </span>
  
      <span class="profile">
        <img src="public/profile.svg">
      </span>
  
      <span class="text">Olá, Jaqueline</span>
    </div>
  </header>
</body>
</html>
